<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Configuration</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>

<body class="bg-gray-200">
  <nav class="bg-blue-500 p-4 flex justify-between">
    <div>
      <a href="home.html" class="text-white">Home</a>
      <a href="configuration.html" class="text-white ml-4 bg-gray-600">Configuration</a>
      <a href="about.html" class="text-white ml-4">About</a>
    </div>
    <div>
      <span class="text-white"><strong>rss2podcast</strong></span>
    </div>
  </nav>
  <div class="config-ui flex flex-col justify-center items-center py-2">
    <style>
      label {
        padding-right: 10px;
      }
    </style>
    <div class="flex flex-row text-center py-2">
      <label for="subject">Podcast Subject:</label>
      <input type="text" id="subject" name="subject" value="News">
    </div>

    <div class="flex flex-row text-center py-2">
      <label for="podcaster">Podcaster:</label>
      <input type="text" id="podcaster" name="podcaster" value="Cody">
    </div>

    <div class="flex flex-row text-center py-2">
      <label for="max-articles">Max Articles:</label>
      <input type="number" id="rss_max_articles" name="rss_max_articles" value="10">
    </div>

    <div class="flex flex-row text-center py-2">
      <label for="end-point">Ollama Endpoint:</label>
      <input type="text" id="ollama_end_point" name="ollama_end_point" value="http://localhost:11434/api/generate">
    </div>

    <div class="flex flex-row text-center py-2">
      <label for="model">Ollama Model:</label>
      <input type="text" id="ollama_model" name="ollama_model" value="mistral:7b">
    </div>

    <div class="flex flex-row text-center py-2">
      <label for="tts-url">TTS URL:</label>
      <input type="text" id="tts_url" name="tts_url" value="http://localhost:5002/api/tts">
    </div>

    <div class="flex flex-row text-center py-5">
      <button onclick="saveConfig()" class="save-button bg-blue-500 text-white"
        style="padding-left: 5px; padding-right: 5px;">Save</button>
    </div>
  </div>

  <footer class="text-xs flex justify-center text-gray-400" style="padding-top: 50px;">
    <p>&copy; 2024 Karan Kadam. All rights reserved.</p>
  </footer>

  <script src="js/configuration.js"></script>
</body>

</html>

<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>RSS2Podcasts</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>

<body class="bg-gray-200">
  <nav class="bg-blue-500 p-4 flex justify-between">
    <div>
      <a href="home.html" class="text-white bg-gray-600">Home</a>
      <a href="configuration.html" class="text-white ml-4">Configuration</a>
      <a href="about.html" class="text-white ml-4">About</a>
    </div>
    <div>
      <span class="text-white"><strong>rss2podcast</strong></span>
    </div>
  </nav>

  <div class="content">
    <img src="resources/logo.jpg" width="200px" height="200px" class="mx-auto" style="padding-top: 50px;">
    <div class="podcasts-panel" style="padding: 30px;">
      <ul class="podcasts-list text-center">
        <li class="podcast-item" style="padding: 2px;"><button onclick="loadTopic('breaking news')">Breaking News</button></li>
        <li class="podcast-item" style="padding: 2px;"><button onclick="loadTopic('world')">World News</button></li>
        <li class="podcast-item" style="padding: 2px;"><button onclick="loadTopic('australia')">Australia News</button>
        </li>
        <li class="podcast-item" style="padding: 2px;"><button onclick="loadTopic('india')">India News</button></li>
        <li class="podcast-item" style="padding: 2px;"><button onclick="loadTopic('adelaide')">Adelaide News</button>
        </li>
        <li class="podcast-item" style="padding: 2px;"><button onclick="loadTopic('technology')">Technology</button>
        </li>
        <li class="podcast-item" style="padding: 2px;"><button onclick="loadTopic('ai')">Artificial
            Intelligence</button></li>
        <li class="podcast-item" style="padding: 2px;"><button onclick="loadTopic('gaming')">Gaming</button></li>
        <li class="podcast-item" style="padding: 2px;"><button onclick="loadTopic('motogp')">MotoGP News</button></li>
        <li class="podcast-item" style="padding: 2px;"><button onclick="loadTopic('science')">Science News</button></li>
        <li class="podcast-item" style="padding: 2px;"><button onclick="loadTopic('finance')">Finance News</button></li>
        <li class="podcast-item" style="padding: 2px;"><button onclick="loadTopic('golang')">Golang</button></li>
        <li class="podcast-item" style="padding: 2px;"><button onclick="loadTopic('python')">Python</button></li>
        <li class="podcast-item" style="padding: 2px;"><button onclick="loadTopic('rust')">Rust</button></li>
        <li class="podcast-item" style="padding: 2px;"><button onclick="loadTopic('c++')">C++</button></li>
      </ul>
    </div>

    <div class="flex flex-row textbox-container text-center justify-center" style="padding: 20px">
      <input type="text" id="rss-url" class="textbox" placeholder="Enter Podcast Topic" style="margin-right: 5px;">
      <button onclick="generateRSS()" class="generate-button bg-blue-500 text-white" id="generate-button"
        style="padding-left: 5px; padding-right: 5px; margin-right: 5px;">Generate</button>
      <div class="loader" id="spinner"></div>
    </div>

    <div class="flex flex-col items-center justify-center text-center" style="padding: 20px" id="download-div"></div>
    <div class="download-media" style="padding: 20px" id="download-media"></div>
    <div class="download-url" style="padding: 20px" id="download-url"></div>
  </div>

  <footer class="text-xs flex justify-center text-gray-400" style="padding-top: 50px;">
    <p>&copy; 2024 Karan Kadam. All rights reserved.</p>
  </footer>

  <script src="js/home.js"></script>
  <link rel="stylesheet" href="custom.css">
</body>

</html>
